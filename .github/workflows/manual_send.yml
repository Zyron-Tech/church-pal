name: Church SMS Automation

on:
  # Manual trigger
  workflow_dispatch:
  
  # Automatic trigger: Every Saturday at 6:00 PM WAT (18:00 WAT = 17:00 UTC)
  schedule:
    - cron: '0 17 * * 6'  # 6 PM WAT on Saturdays

jobs:
  send_sms:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Church SMS Automation
        env:
          KUDI_API_KEY: ${{ secrets.KUDI_API_KEY }}
          GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python send_kudi_sms.py
      
      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sms-logs
          path: |
            *.log
            *.txt
          retention-days: 30
