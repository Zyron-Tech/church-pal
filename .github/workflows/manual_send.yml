name: Send KudiSMS (manual)

on:
  workflow_dispatch:

jobs:
  send_sms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KudiSMS sender
        env:
          KUDI_API_URL: ${{ secrets.KUDI_API_URL }}          # optional override; default used if not set
          KUDI_USERNAME: ${{ secrets.KUDI_USERNAME }}
          KUDI_PASSWORD: ${{ secrets.KUDI_PASSWORD }}
          SENDER_ID:      ${{ secrets.SENDER_ID }}
          RECIPIENTS:     ${{ secrets.RECIPIENTS }}          # comma-separated recipients
          THROTTLE:       ${{ secrets.THROTTLE }}            # optional
        run: |
          python send_kudi_sms.py
